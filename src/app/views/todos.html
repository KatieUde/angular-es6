<div class="container">
  <a ui-sref="about" class="nav-link">About</a>
  <h2>ToDo App</h2>

  <form>
    <input class="form-control todos-create-input" placeholder="What do I need to do?"></input>
    <button class="btn btn-success todos-create-button">Create Task</button>
  </form>

  <table class="table table-striped">
    <tr>
      <th>Completed?</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="todo in todos">
      <td><input type="checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)" /></td>
      <td><span class="todos-task" ng-class="{'todos-task-completed': todo.isCompleted}">{{ todo.task }}</span></td>
      <td>
        <button class="btn btn-info">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>

  </table>
</div>
